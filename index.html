<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter API</title>
    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="container mx-auto">
      <!-- search phone -->
      <section class="my-10 bg-gray-300 p-5 rounded-md">
        <div>
          <input
            id="search-input-field"
            type="text"
            placeholder="Search phone..."
            class="input input-bordered input-error w-full max-w-xs"
          />
          <button onclick="handlePhoneSearch()" class="btn btn-error">
            Search
          </button>
        </div>
      </section>
      <!-- show loader -->
      <section id="loader" class="hidden">
        <div class="my-40 text-center">
          <span class="loading loading-dots loading-lg"></span>
        </div>
      </section>
      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </section>
      <section id="show-all-container" class="hidden">
        <div class="mt-10 text-center">
          <button onclick="showAllPhone()" class="btn btn-warning">Show All</button>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
